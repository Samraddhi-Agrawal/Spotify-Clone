<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify.com</title>
</head>
<body>

 <header>
    <nav>
        <ul>
           <li class="logo"><img src="logo.png" alt="Logo">Spotify</li>
           <li><i class="fa-solid fa-house"></i>Home</li>
           <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
        </ul>
     </nav>
 </header>


  <div class="cont">
    
    <div class="songList">
      <h1> Best of Taylor Swift</h1>
      <div>

        
        <div class="songItem">
          <img src="cover.jpg" alt="1">
          <span>Lover</span>
          <span class="songListPlay"><span class="timeStamp">03:42<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="2">
          <span>Cruel Summer</span>
          <span class="songListPlay"><span class="timeStamp">02:59<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="3">
          <span>The Man</span>
          <span class="songListPlay"><span class="timeStamp">03:11<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="4">
          <span>London Boy</span>
          <span class="songListPlay"><span class="timeStamp">03:11<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="5">
          <span>The Archer</span>
          <span class="songListPlay"><span class="timeStamp">03:32<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="6">
          <span>Daylight</span>
          <span class="songListPlay"><span class="timeStamp">04:54<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="1">
          <span>I Think He Knows</span>
          <span class="songListPlay"><span class="timeStamp">02:54<i class="fa-regular fa-circle-play"></i></span></span>  
        </div>


      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  
<footer>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class=" fa-2x fa-solid fa-shuffle"></i>
            <i class="fa-2x fa-solid fa-arrow-rotate-left"></i>
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-regular fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward"></i>
            <i class="fa-2x fa-solid fa-arrow-rotate-right"></i>
            <i class="fa-2x fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
</footer>

 <script src="script.js"></script>   
</body>
</html>
